<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Cascade</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="outer-box" class="box"> <!--Toutes les div sont en class box donc il faut quelque chose de plus spécifique comme l'ID-->
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box"> <!--Quand il y a un espace dans un nom de class en fait ça donne deux class différentes. -->
        <p class="white-text">White Text</p> <!-- la class étant plus spécifique que l'élément p. Le texte prend les instructions données a la class-->
      </div>
    </div>
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
  </div>
</body>

</html>
